<div class="flex flex-col h-full bg-slate-900 text-slate-300 transition-all duration-300 shadow-xl"
     [ngClass]="isCollapsed ? 'w-20 p-2' : 'w-64 p-4'">

  <!-- Header & Toggle -->
  <div class="flex items-center mb-8 border-b border-slate-700 pb-4"
       [ngClass]="isCollapsed ? 'justify-center flex-col gap-4' : 'justify-between'">

    <div *ngIf="!isCollapsed" class="text-2xl font-bold text-white whitespace-nowrap overflow-hidden">
      Drum<span class="text-blue-500">Dash</span>
    </div>
    <div *ngIf="isCollapsed" class="text-xl font-bold text-blue-500">
      DD
    </div>

    <button (click)="toggleSidebar()" class="text-slate-400 hover:text-white focus:outline-none p-1 rounded hover:bg-slate-800 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path *ngIf="!isCollapsed" stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        <path *ngIf="isCollapsed" stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </button>
  </div>

  <nav class="flex flex-col gap-2">
     <a routerLink="/dashboard" routerLinkActive="bg-blue-600 text-white" class="flex items-center p-3 rounded-lg hover:bg-slate-800 transition cursor-pointer font-medium" [title]="isCollapsed ? 'Kanban Board' : ''">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
         <path stroke-linecap="round" stroke-linejoin="round" d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125z" />
       </svg>
       <span *ngIf="!isCollapsed" class="ml-3 whitespace-nowrap">Kanban Board</span>
     </a>
     <a class="flex items-center p-3 rounded-lg hover:bg-slate-800 transition opacity-50 cursor-not-allowed" [title]="isCollapsed ? 'Reports' : ''">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
         <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
       </svg>
       <span *ngIf="!isCollapsed" class="ml-3 whitespace-nowrap">Reports</span>
     </a>
     <a class="flex items-center p-3 rounded-lg hover:bg-slate-800 transition opacity-50 cursor-not-allowed" [title]="isCollapsed ? 'Settings' : ''">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
         <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.43.72 1.19.72 1.96 0 .77-.225 1.53-.72 1.96m0 0a23.92 23.92 0 00-1.014 5.395m0-14.25a23.92 23.92 0 01-1.014 5.395" />
       </svg>
       <span *ngIf="!isCollapsed" class="ml-3 whitespace-nowrap">Settings</span>
     </a>
  </nav>
</div>
