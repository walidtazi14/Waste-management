<div class="flex flex-col h-full w-full">

  <div class="bg-white border border-slate-200 rounded-xl px-4 py-3 mb-4 flex justify-between items-center shadow-sm">
    <div class="flex items-center gap-2 font-bold text-sm text-slate-700">

      @if (status === 'IN PROGRESS') {
        <svg class="w-5 h-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      } @else if (status === 'WAITING APPROVAL') {
        <svg class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </svg>
      } @else if (status === 'WAITING EXPEDITION') {
        <svg class="w-5 h-5 text-purple-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>
      } @else {
        <svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      }

      {{ status }}
    </div>
    <span class="bg-slate-100 text-slate-500 text-xs font-bold px-2.5 py-1 rounded-full">
      {{ drums.length }}
    </span>
  </div>

  <div class="flex flex-col gap-3">
    @if (drums.length > 0) {
      @for (drum of drums; track drum.id) {
        <app-drum-card [drum]="drum"></app-drum-card>
      }
    } @else {
      <div class="border-2 border-dashed border-slate-200 bg-[#f4f7fb]/50 rounded-xl py-12 flex justify-center items-center">
        <span class="text-slate-300 font-medium text-sm">Empty</span>
      </div>
    }
  </div>
</div>
