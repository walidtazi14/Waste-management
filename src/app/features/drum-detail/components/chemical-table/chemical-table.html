<div class="overflow-x-auto border border-slate-200 rounded-lg">
  <table class="w-full text-left text-sm text-slate-600">
    <thead class="bg-slate-50 text-xs uppercase font-bold text-slate-500 border-b border-slate-200">
      <tr>
        <th class="px-4 py-3 w-12 text-center">#</th>
        <th class="px-4 py-3 min-w-[250px]">Chemical Name</th>
        <th class="px-4 py-3 w-20">Qty</th>
        <th class="px-4 py-3 w-32">Size</th>
        <th class="px-4 py-3 w-20">S/L/G</th>
        <th class="px-4 py-3 min-w-[150px]">Waste Codes</th>
        <th class="px-4 py-3 w-16 text-center">Actions</th>
      </tr>
    </thead>
<tbody class="divide-y divide-slate-100 bg-white">
      @for (chem of chemicals; track chem.chemicalId; let i = $index) {
        <tr class="hover:bg-slate-50 transition-colors group">
          <td class="px-4 py-3 font-medium text-slate-400 text-center">{{ i + 1 }}</td>

          <td class="px-4 py-3">
            <app-chemical-search
               [value]="chem.chemical.name"
               (valueChange)="updateChemical(chem.chemicalId, 'name', $event)"
               (chemicalSelected)="onChemicalSelected(chem.chemicalId, $event)">
            </app-chemical-search>
          </td>

          <td class="px-4 py-3">
            <input type="number" [value]="chem.qty" (input)="updateChemical(chem.chemicalId, 'qty', $any($event.target).value)"
                   class="w-full bg-transparent border-none focus:ring-0 p-0 text-sm outline-none">
          </td>

          <td class="px-4 py-3">
            <input type="text" [value]="chem.size" (input)="updateChemical(chem.chemicalId, 'size', $any($event.target).value)"
                   class="w-full bg-transparent border-none focus:ring-0 p-0 text-sm outline-none"
                   placeholder="e.g. 500g">
          </td>

          <td class="px-4 py-3">
            <input type="text" [value]="chem.nfpa" (input)="updateChemical(chem.chemicalId, 'nfpa', $any($event.target).value)"
                   class="w-full bg-transparent border-none focus:ring-0 p-0 text-sm uppercase outline-none"
                   placeholder="S/L/G">
          </td>

          <td class="px-4 py-3">
            <input type="text" [value]="chem.chemical.wasteCode?.code || ''" (input)="updateChemical(chem.chemicalId, 'wasteCode', $any($event.target).value)"
                   class="w-full bg-transparent border-none focus:ring-0 p-0 text-sm text-red-600 font-medium outline-none"
                   placeholder="Code">
          </td>

          <td class="px-4 py-3 text-center">
            <button (click)="removeChemical(chem.chemicalId)"
                    class="text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100" title="Remove">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="7" class="px-4 py-8 text-center text-slate-400 font-medium text-sm">
            No chemicals added yet. Click the button below to start.
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="p-3 bg-slate-50 border-t border-slate-200">
    <button (click)="addChemical()" class="text-blue-600 hover:text-blue-800 font-semibold text-sm flex items-center gap-1.5 transition-colors px-2 py-1 rounded hover:bg-blue-100">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      Add Chemical
    </button>
  </div>
</div>
