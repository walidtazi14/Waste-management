<div class="p-6 h-full flex flex-col">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-slate-800">Chemicals</h1>
    <div class="relative">
      <input
        type="text"
        placeholder="Search chemicals..."
        class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 text-slate-700"
        (input)="onSearch($event)"
      >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow overflow-hidden flex-1 overflow-y-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 sticky top-0">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waste Code</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Group</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let chemical of filteredChemicals" class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ chemical.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ chemical.state }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
              {{ chemical.wasteCode?.code }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ chemical.wasteCode?.class }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ chemical.wasteCode?.group }}</td>
        </tr>
        <tr *ngIf="filteredChemicals.length === 0">
          <td colspan="5" class="px-6 py-10 text-center text-sm text-gray-500">
            No chemicals found matching "{{searchTerm}}"
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
