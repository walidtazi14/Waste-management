<div class="relative w-full">
  <input type="text"
         [value]="value"
         (input)="onInput($event)"
         (focus)="onInput($event)"
         class="w-full bg-transparent border-none focus:ring-0 p-0 text-sm font-semibold text-slate-800 placeholder-slate-300 outline-none"
         placeholder="Search chemical database...">

  @if (isOpen) {
    <ul class="absolute z-50 left-0 top-full mt-2 w-80 max-h-64 overflow-y-auto bg-white border border-slate-200 shadow-xl rounded-lg py-1 text-sm">
      @for (chem of filteredChemicals; track chem.name) {
        <li (click)="selectChemical(chem)"
            class="px-4 py-2.5 hover:bg-blue-50 cursor-pointer flex justify-between items-center group border-b border-slate-50 last:border-none">
          <span class="font-medium text-slate-700 group-hover:text-blue-700 truncate mr-2">{{ chem.name }}</span>
          <span class="text-xs text-slate-400 font-mono bg-slate-100 px-1.5 py-0.5 rounded flex-shrink-0 group-hover:bg-blue-100 group-hover:text-blue-600 transition-colors">
            {{ chem.code }}
          </span>
        </li>
      }
    </ul>
  }
</div>
